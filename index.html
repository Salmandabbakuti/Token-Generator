
<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="index.css">
<title>ERC20-Token Generator</title>
</head>
<body>
  <div id="band"></div>
  <h2>ERC20-Token Generator</h2>
  </br>
  <div id="modal" style="text-align: center;">
   </br/>
   <center><label><b>Name:</b></label></center>
   <center><input type="text" id="name" placeholder="Enter Token Name.." required /><center>
   <center><label><b>Symbol:</b></label></center>
   <center><input type="text" id="symbol" placeholder="Enter Token Symbol.." required /></center>
   <center><label><b>Decimals:</b></label></center>
   <center><input type="text" id="decimals" placeholder="Enter Token Decimals.. " required /></center>
   <center><label><b>Total Supply:</b></label></center>
   <center><input type="text" id="supply" placeholder="Enter Token Quantity.. " required /></center>
   <center><label><b>Owner:</b></label></center>
   <center><input type="text" id="address" placeholder="Enter Ownership Address.." required /></center>
   <center><button onclick="deploy()">Generate </button></center>
  </div>
</br>
<center><p><b>Deployed To:</b><span id="getAddress">??</span></p></center>
</div>
<hr>
<script src ="index.js"></script>
</body>
